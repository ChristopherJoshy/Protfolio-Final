<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // SPA routing fix for GitHub Pages
    const path = window.location.pathname;
    const segments = path.split('/');
    const repoName = 'Protfolio-Final';
    
    if (segments[1] === repoName && segments.length > 2) {
      // Redirect to the appropriate route in the SPA
      window.location.href = `/${repoName}/#${path.substring(repoName.length + 2)}`;
    } else {
      // Default redirect to home
      window.location.href = `/${repoName}/`;
    }
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, please click <a href="/" style="color: white; text-decoration: underline;">here</a>.</p>
  </div>
</body>
</html>
